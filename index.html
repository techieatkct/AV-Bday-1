<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Abarna</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="shortcut icon" type="image/jpg" href="favicon.jpg">
</head>
<body oncontextmenu="return false">
  <div class="container">
    <div id="one" class="one">
      <h1>Happy Birthday
        <span id="name" class="name animate__delay-1s">Abarna</span>
      </h1>
      <p class="two animate__delay-2s" id="greetingText">It's your birthday, right! </p>
    </div>
    <div class="three animate__delay-5s">
      I wanted to do something special for you, so I made this for you.
    </div>
    <div class="wish" id="balloon-container">
      <img src="assets/Greeting Font.svg" class="wish-hbd animate__delay-5s center" alt="happy birthday">
      <br>
      <h5 class="wishText animate__delay-5s">
        <span id="wishText">How special and important you are anytime. You have be with even at my hard times so I wished to do this for you specially</span>
        <br>
        <span id="gradient-text">Happy 19
          <span id="seconds"></span>
          <sup></sup> years old
        </span> 
      </h5>
    </div>
    <div class="buttons">
      <a type="button" href="https://www.instagram.com/ragul_2003" style="font-size: 30px;">
        <span class="heart animate__delay-5s">
          <span>Made with </span>
          <img class="heart-icon animate__delay-4s" src="assets/icons8-diamond-heart-48.png" style="width: 28px;height: 25px;" alt="3" title="Hey D, :)"> by 
          <span id="heartText">Ragul</span>
        </span>
      </a>
      <a type="button" class="refresh-btn animate__delay-5s" onClick="refreshPage()">
        <img src="assets/icons8-refresh-30.png" style="width: 23px;height: 23px;" alt="Refresh" title="Refresh"></a>
    </div>
  </div>
</body>

<script type="application/javascript" src="main.js"></script>

</html>
